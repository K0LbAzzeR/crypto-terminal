{{#if visible}}
	<div class="form-row form-row-type--{{type}}">
		<div class="form-label">
			<label for="{{id}}">{{label}}</label>
		</div>{{#if description}}
		<div class="form-description">{{description}}</div>{{/if}}
		<div class="form-field has-{{actions.length}}-actions">
			{{> formField .}}
		</div>
	</div>
{{/if}}
