<div class="info">
	<div class="info-inner">
		{{> amount}}
		<div class="message warning-offline">
			<h4>{{i18n "display-payment-address.message.warning"}}</h4>
			<p>{{i18n "display-payment-address.message.offline"}}</p>
		</div>
		<div class="message warning-payment-method-inactive">
			<h4>{{i18n "display-payment-address.message.warning"}}</h4>
			<p>{{i18n "display-payment-address.message.cannot-verify-payment"}}</p>
		</div>
	</div>
</div>
<div class="address"></div>
<p class="page-description address-instructions">{{i18n "pay-address.description"}}</p>
<div class="secondary-controls">
	<a class="secondary-control button back" title="{{i18n 'pay-address.back'}}"></a>
	<a class="secondary-control button cancel" title="{{i18n 'pay-address.cancel'}}"></a>
</div>
